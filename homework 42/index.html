<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="app">
        <!-- <input type="text" v-model.lazy.number="getNumber" placeholder="Enter a number" class="input"> -->
        <input type="text" v-on:keyup.enter="getNumber = $event.target.value" placeholder="Enter a number" class="input">
        <p v-if="Number(getNumber)">{{getNumber}}</p>       
        <p v-else-if="getNumber == null">{{getNumber}}</p>
        <p v-else>NUMBER!!!!</p>
        <button v-on:click.stop="minusFunc()">-</button>
        <button v-on:click="plusFunc()">+</button>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
        let homework = new Vue ({
            el: "#app",
            data: {
                getNumber: null,
            },
            computed: {
                
            },
            methods: {              
                plusFunc: function () {                   
                    return this.getNumber++;
                },
                minusFunc: function () {
                    return this.getNumber--;
                },    
                setValue: function(value) {
                    this.getNumber = Number(value);
                    console.log(value);
                }                
        }
        
    });
                 let paragraph = document.querySelector("input");
                 paragraph.addEventListener("blur", (event) => {
                    getNumber = $event.target.value;
                     event.target.value = "";
                 })
             
    </script>
</body>
