<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>shopping list</title>
</head>
<body>
    <header>
        <h1>Shopping list</h1>
        <form>
            <ul style="list-style-type: none;">
                <li><input id="bread" type="checkbox" name="bread"><label for="bread">bread</label></li>
                <li><input id="milk" type="checkbox" name="milk"><label for="milk">milk</label></li>
                <li><input id="butter" type="checkbox" name="butter"><label for="butter">butter</label></li>
                <li><input id="cheese" type="checkbox" name="cheese"><label for="cheese">cheese</label></li>
                <li><input id="waterlemon" type="checkbox" name="watermelon"><label for="waterlemon">watermelon</label></li>
            </ul>
        </form>
    </header>
</body>
</html>
