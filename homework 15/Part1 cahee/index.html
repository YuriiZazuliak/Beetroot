<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>015 Part1</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <section class="sec7__contacts">

    <h2 class="sec7__header">Contact</h2>
    <p class="sec7__text">For new projects, ideas, business or anything
      you'd like to discuss, contact with me!</p>

    <form class="sec7__contact-data">
      <div class="sec7__input-data">

        <input class="sec7__input" type="text" placeholder="Auskteez Tran">
        <input class="sec7__input" type="email" placeholder="Your e-mail...">
        <input class="sec7__input" type="tel" placeholder="Your phone number...">
        <textarea class="sec7__input sec7__message" cols="1" rows="5" placeholder="Your messge..."></textarea>


        <div class="sec7__group-btn">
          <button type="reset" class="btn">Reset</button>
          <button type="submit" class="btn">Submit</button>
        </div>

      </div>

      <div class=".sec7__input-data">
        <p class="sec7__contact-data_header">ADDRESS</p>
        <p class="sec7__contact-data_text">123 City name, Street, City, Country</p>

        <p class="sec7__contact-data_header">EMAIL</p>
        <p class="sec7__contact-data_text">cahee@domain.com</p>

        <p class="sec7__contact-data_header">PHONE</p>
        <p class="sec7__contact-data_text">+012 345 6789</p>

      </div>

    </form>
  </section>
  <div class="footer">
    <p class="footer__copyright"> Â© 2015 Company. All right reserved. </p>
    <a class="footer__link-logo" href="#"><img class="footer__logo" src="./vector-logo-small.svg"
        alt="Cahee's company logo"></a>
    <p class="footer__madeby">Made with <span class="footer__love-style">love </span> by Auskteez</p>

  </div>
</body>

</html>
